<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarah & Guy - 17.06.2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-sand: #d4b996;
            --off-white: #fcfaf2;
        }

        /* Empêcher tout défilement et forcer la taille */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
        }

        /* Fond vidéo occupant 100% de la surface visible */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garantit que la vidéo couvre tout l'écran sans déformation */
            filter: brightness(0.6);
        }

        /* Overlay principal centré */
        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100%; /* Utilise toute la hauteur du téléphone */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            box-sizing: border-box;
            padding: 0 10px;
        }

        /* Titre adaptatif (clamp évite que ça dépasse sur petit écran) */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 12vw, 5rem); 
            font-weight: 300;
            letter-spacing: clamp(5px, 3vw, 15px);
            text-transform: uppercase;
            margin: 0;
            color: var(--gold-sand);
            width: 100%;
        }

        .wedding-date {
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 15px 0 40px;
            font-weight: 200;
            color: var(--off-white);
        }

        /* Décompte flexible pour mobile */
        .countdown {
            display: flex;
            gap: clamp(8px, 2vw, 15px);
            justify-content: center;
            width: 100%;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: clamp(65px, 18vw, 85px); /* S'adapte à la largeur du téléphone */
            height: clamp(75px, 20vw, 95px);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px); /* Support Safari iOS */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .time-box span:first-child {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: var(--gold-sand);
        }

        .time-box span:last-child {
            font-size: clamp(0.4rem, 1.5vw, 0.55rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            color: rgba(255,255,255,0.7);
        }

        /* Bouton large pour pouce mobile */
        .btn-discover {
            margin-top: 50px;
            padding: 15px clamp(30px, 10vw, 55px);
            border: 1px solid var(--gold-sand);
            background: rgba(255, 255, 255, 0.05);
            color: var(--gold-sand);
            text-decoration: none;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .btn-discover:hover {
            background: var(--gold-sand);
            color: white;
        }

        /* Correction pour les écrans très petits */
        @media (max-width: 350px) {
            .countdown { gap: 5px; }
            .time-box { width: 60px; height: 70px; }
        }
    </style>
</head>
<body>

<div class="background-container">
    <video autoplay muted loop playsinline class="bg-video">
        <source src="mainCheveux.MP4" type="video/mp4">
        <img src="paysage.JPG" class="bg-video" alt="Sarah & Guy">
    </video>
</div>

<div class="content-overlay">
    <h1>Sarah & Guy</h1>
    <div class="wedding-date">17 . 06 . 2026</div>

    <div class="countdown">
        <div class="time-box"><span id="days">00</span><span>Jours</span></div>
        <div class="time-box"><span id="hours">00</span><span>Heures</span></div>
        <div class="time-box"><span id="mins">00</span><span>Mins</span></div>
        <div class="time-box"><span id="secs">00</span><span>Secs</span></div>
    </div>

    <a href="invitation.html" class="btn-discover">Consulter l'invitation</a>
</div>

<script>
    const targetDate = new Date("June 17, 2026 14:00:00").getTime();

    function update() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff > 0) {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        } else {
            document.querySelector(".countdown").innerHTML = "<p style='letter-spacing:3px'>C'EST LE GRAND JOUR</p>";
        }
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
