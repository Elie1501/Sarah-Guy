<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & Guy - 17.06.2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-sand: #d4b996;
            --off-white: #fcfaf2;
        }

        /* Reset complet pour éviter les marges fantômes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Fond vidéo */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        /* Overlay de contenu avec centrage forcé */
        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrage vertical */
            align-items: center;     /* Centrage horizontal */
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        /* Titre Sarah & Guy */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 5rem); /* Taille adaptative */
            font-weight: 300;
            letter-spacing: 15px; /* Augmenté pour l'élégance */
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            color: var(--gold-sand);
            width: 100%; /* Force l'alignement sur toute la largeur */
        }

        .wedding-date {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 25px 0 50px;
            font-weight: 200;
            color: var(--off-white);
            width: 100%;
        }

        /* Décompte Rectangulaire */
        .countdown {
            display: flex;
            gap: 15px;
            justify-content: center; /* Centrage des boîtes */
        }

        .time-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 85px;
            height: 95px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .time-box span:first-child {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            color: var(--gold-sand);
        }

        .time-box span:last-child {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            color: rgba(255,255,255,0.7);
        }

        /* Bouton */
        .btn-discover {
            margin-top: 60px;
            padding: 18px 55px;
            border: 1px solid var(--gold-sand);
            background: rgba(255, 255, 255, 0.05);
            color: var(--gold-sand);
            text-decoration: none;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.75rem;
            transition: all 0.5s ease;
        }

        .btn-discover:hover {
            background: var(--gold-sand);
            color: white;
        }
    </style>
</head>
<body>

<div class="background-container">
    <video autoplay muted loop playsinline class="bg-video">
        <source src="mainCheveux.MP4" type="video/mp4">
        <img src="paysage.JPG" class="bg-video" alt="Sarah & Guy">
    </video>
</div>

<div class="content-overlay">
    <h1>Sarah & Guy</h1>
    <div class="wedding-date">17 . 06 . 2026</div>

    <div class="countdown">
        <div class="time-box"><span id="days">00</span><span>Jours</span></div>
        <div class="time-box"><span id="hours">00</span><span>Heures</span></div>
        <div class="time-box"><span id="mins">00</span><span>Mins</span></div>
        <div class="time-box"><span id="secs">00</span><span>Secs</span></div>
    </div>

    <a href="invitation.html" class="btn-discover">Consulter l'invitation</a>
</div>

<script>
    const targetDate = new Date("June 17, 2026 14:00:00").getTime();

    function update() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff > 0) {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        }
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
